<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANEMO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
        background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
        background-size: 20px 20px;
      }
      /* Tooltip arrow */
      #pump-description-container.visible::before {
        content: "";
        position: absolute;
        top: -8px; /* Position arrow above the box */
        left: var(--arrow-left-position, 50%);
        transform: translateX(-50%);
        border-width: 8px;
        border-style: solid;
        border-color: transparent transparent #374151 transparent; /* gray-700 */
      }
      .threshold-input {
        background-color: #374151;
        border: 1px solid #4b5563;
        border-radius: 0.375rem;
        padding: 0.5rem;
        width: 100%;
        color: #e5e7eb;
      }
      .threshold-input::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
      }
      .control-btn {
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
      }
      .pump-btn {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 600;
        color: #d1d5db;
        transition: all 0.2s ease-in-out;
        border: 2px solid transparent;
        flex-shrink: 0;
        position: relative;
      }
      .pump-btn.active-btn {
        background-color: #facc15;
        color: #1f2937;
        box-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
      }
      .pump-btn:not(.active-btn):hover {
        background-color: #4b5563;
      }
    </style>
  </head>
  <body class="text-white flex items-center justify-center min-h-screen p-4">
    <div
      class="w-full max-w-2xl mx-auto bg-gray-900/80 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl p-4 sm:p-6 space-y-6"
    >
      <!-- Header -->
      <div>
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-100">
          ANEMO IoT
        </h1>
        <p
          id="status-text"
          class="text-center text-yellow-400 font-medium mt-2 transition-colors duration-300"
        >
          Pump Mode: Loading...
        </p>
      </div>

      <!-- Sensor Readings Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 text-center">
        <div
          id="temp-card"
          class="bg-gray-800/50 p-4 rounded-xl flex flex-col items-center justify-center space-y-2 border border-gray-700"
        >
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 text-yellow-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0z"
              />
            </svg>
            <h2 class="text-lg font-semibold text-gray-300">Temperature</h2>
          </div>
          <p
            id="temperature-value"
            class="text-3xl sm:text-4xl font-bold text-gray-50"
          >
            --°C
          </p>
        </div>
        <div
          id="humidity-card"
          class="bg-gray-800/50 p-4 rounded-xl flex flex-col items-center justify-center space-y-2 border border-gray-700"
        >
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 text-yellow-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5S13.5 5.5 13 3c-.5 2.5-2 4.9-4 6.5C7 11.1 6 13 6 15a7 7 0 0 0 6 7z"
              />
            </svg>
            <h2 class="text-lg font-semibold text-gray-300">Air Humidity</h2>
          </div>
          <p
            id="air-humidity-value"
            class="text-3xl sm:text-4xl font-bold text-gray-50"
          >
            --%
          </p>
        </div>
        <div
          id="soil-card"
          class="bg-gray-800/50 p-4 rounded-xl flex flex-col items-center justify-center space-y-2 border border-gray-700 transition-colors duration-300"
        >
          <div class="flex items-center space-x-2">
            <svg
              id="soil-humidity-icon"
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 text-yellow-400 transition-colors"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 15a4 4 0 0 0 4 4h9a5 5 0 1 0-.1-9.999 5.002 5.002 0 1 0-9.78 2.096A4.001 4.001 0 0 0 3 15z"
              />
            </svg>
            <h2
              id="soil-humidity-label"
              class="text-lg font-semibold text-gray-300 transition-colors"
            >
              Soil Humidity
            </h2>
          </div>
          <p
            id="soil-humidity-value"
            class="text-3xl sm:text-4xl font-bold text-gray-50"
          >
            --%
          </p>
        </div>
        <div
          id="light-card"
          class="bg-gray-800/50 p-4 rounded-xl flex flex-col items-center justify-center space-y-2 border border-gray-700"
        >
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 text-yellow-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"
              />
            </svg>
            <h2 class="text-lg font-semibold text-gray-300">Light Intensity</h2>
          </div>
          <p
            id="light-intensity-value"
            class="text-3xl sm:text-4xl font-bold text-gray-50"
          >
            -- lux
          </p>
        </div>
      </div>

      <!-- Controls Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div
          class="bg-gray-800/50 p-4 sm:p-6 rounded-xl border border-gray-700 space-y-4"
        >
          <h2 class="text-lg sm:text-xl font-semibold text-gray-300">
            Soil Moisture Thresholds
          </h2>
          <div class="flex items-center gap-4">
            <div class="w-full">
              <label
                for="lower-threshold"
                class="text-sm font-medium text-gray-400"
                >Lower (%)</label
              ><input
                type="number"
                id="lower-threshold"
                class="threshold-input"
              />
            </div>
            <div class="w-full">
              <label
                for="upper-threshold"
                class="text-sm font-medium text-gray-400"
                >Upper (%)</label
              ><input
                type="number"
                id="upper-threshold"
                class="threshold-input"
              />
            </div>
          </div>
          <div class="flex items-center gap-2 pt-2">
            <button
              id="set-thresholds"
              class="control-btn bg-yellow-500 hover:bg-yellow-600 text-gray-900 w-full"
            >
              Set</button
            ><button
              id="reset-thresholds"
              class="control-btn bg-gray-600 hover:bg-gray-700 w-full"
            >
              Reset
            </button>
          </div>
          <p
            id="threshold-status"
            class="text-center text-sm text-gray-500 h-4"
          ></p>
        </div>
        <div
          class="bg-gray-800/50 p-4 sm:p-6 rounded-xl border border-gray-700 space-y-4"
        >
          <h2 class="text-lg sm:text-xl font-semibold text-gray-300">
            Periodic Watering Schedule
          </h2>
          <div id="time-list" class="space-y-3">
            <!-- Time Slot 1 -->
            <div class="flex items-center justify-between gap-4">
              <input
                type="time"
                id="time-1"
                class="threshold-input w-full"
              /><label class="relative inline-flex items-center cursor-pointer"
                ><input
                  type="checkbox"
                  id="toggle-1"
                  class="sr-only peer time-toggle" />
                <div
                  class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-500"
                ></div
              ></label>
            </div>
            <!-- Time Slot 2 -->
            <div class="flex items-center justify-between gap-4">
              <input
                type="time"
                id="time-2"
                class="threshold-input w-full"
              /><label class="relative inline-flex items-center cursor-pointer"
                ><input
                  type="checkbox"
                  id="toggle-2"
                  class="sr-only peer time-toggle" />
                <div
                  class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-500"
                ></div
              ></label>
            </div>
          </div>
          <!-- New: Watering Duration Control -->
          <div
            id="duration-control-container"
            class="space-y-2 pt-4 border-t border-gray-700 mt-4"
          >
            <h3 class="text-sm font-semibold text-gray-400">
              Lama Waktu Menyemprot (s)
            </h3>
            <input
              type="number"
              id="duration-input"
              class="threshold-input w-full"
              value="20"
            />
          </div>
          <div class="flex items-center gap-2 pt-2">
            <button
              id="set-schedule"
              class="control-btn bg-yellow-500 hover:bg-yellow-600 text-gray-900 w-full"
            >
              Set
            </button>
            <button
              id="reset-duration-btn"
              class="control-btn bg-gray-600 hover:bg-gray-700 w-full"
            >
              Reset
            </button>
          </div>
          <p id="time-status" class="text-center text-sm text-gray-500 h-4"></p>
        </div>
      </div>

      <!-- Pump Control -->
      <div class="relative space-y-3">
        <div
          id="pump-control-card"
          class="bg-gray-800/50 p-4 sm:p-6 rounded-xl flex flex-col sm:flex-row items-center justify-between border border-gray-700 transition-all duration-300 space-y-4 sm:space-y-0"
        >
          <div class="flex items-center gap-3">
            <h2 class="text-lg sm:text-xl font-semibold text-gray-300">
              Pump Control
            </h2>
            <div
              id="pump-live-status"
              class="flex items-center gap-2 text-sm font-bold"
            >
              <span class="h-3 w-3 rounded-full bg-gray-500"></span>
              <span></span>
            </div>
          </div>
          <div
            id="pump-controls"
            class="flex flex-col sm:flex-row gap-2 rounded-lg bg-gray-700 p-1 w-full sm:w-auto"
          >
            <button id="pump-auto" class="pump-btn">Auto</button>
            <button id="pump-periodically" class="pump-btn">
              Periodically
            </button>
            <button id="pump-on" class="pump-btn">On</button>
            <button id="pump-off" class="pump-btn">Off</button>
          </div>
        </div>
        <div
          id="pump-description-container"
          class="relative opacity-0 transition-opacity duration-300"
        >
          <p
            id="pump-description"
            class="text-center bg-gray-700 p-3 rounded-md text-gray-300 text-sm h-auto"
          ></p>
        </div>
      </div>

      <!-- Footer with Connection Status -->
      <div class="text-center pt-4 space-y-1">
        <p id="connection-status" class="text-sm font-bold">Connecting...</p>
        <p id="last-updated-timestamp" class="text-sm text-gray-400">
          Waiting for data...
        </p>
      </div>
    </div>

    <script type="module">
      // --- Firebase SDK Imports ---
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        update,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
      import {
        getAuth,
        signInAnonymously,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

      // --- DOM Element References ---
      const connectionStatus = document.getElementById("connection-status");
      const lastUpdatedTimestamp = document.getElementById(
        "last-updated-timestamp"
      );
      const lowerThresholdInput = document.getElementById("lower-threshold");
      const upperThresholdInput = document.getElementById("upper-threshold");
      const thresholdStatusText = document.getElementById("threshold-status");
      const setThresholdsBtn = document.getElementById("set-thresholds");
      const resetThresholdsBtn = document.getElementById("reset-thresholds");
      const pumpControlsContainer = document.getElementById("pump-controls");
      const pumpLiveStatus = document.getElementById("pump-live-status");
      const pumpDescription = document.getElementById("pump-description");
      const pumpDescriptionContainer = document.getElementById(
        "pump-description-container"
      );
      const soilCard = document.getElementById("soil-card");
      const soilHumidityIcon = document.getElementById("soil-humidity-icon");
      const soilHumidityLabel = document.getElementById("soil-humidity-label");
      const timeStatus = document.getElementById("time-status");
      const setScheduleBtn = document.getElementById("set-schedule");
      const timeToggles = document.querySelectorAll(".time-toggle");

      // New DOM references for duration control
      const durationInput = document.getElementById("duration-input");
      const resetDurationBtn = document.getElementById("reset-duration-btn");
      const time1Input = document.getElementById("time-1");
      const time2Input = document.getElementById("time-2");

      // --- App and Firebase Config ---
      const firebaseConfig = {
        apiKey: "AIzaSyByTRuHzdm_G__8qzKytgVucC_pF44Ufl0",
        authDomain: "aksang-1-ea4e8.firebaseapp.com",
        databaseURL:
          "https://aksang-1-ea4e8-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "aksang-1-ea4e8",
        storageBucket: "aksang-1-ea4e8.firebasestorage.app",
        messagingSenderId: "706818406164",
        appId: "1:706818406164:web:be417bc55686d997537401",
      };

      const DEFAULT_THRESHOLDS = { lower: 40, upper: 60 };
      const DEFAULT_SCHEDULE = {
        1: { time: "08:00", active: true },
        2: { time: "16:00", active: false },
        duration: 5, // Default duration in seconds
      };

      let currentThresholds = { ...DEFAULT_THRESHOLDS };
      // NEW: Global flag to track if an input is focused
      let isInputFocused = false;

      const PUMP_DESCRIPTIONS = {
        1: "Waters the plant based on the set soil moisture thresholds.",
        2: "Waters the plant for a set duration once every day at the activated times.",
        3: "Turns the pump on indefinitely.",
        4: "Turns the pump off indefinitely.",
      };

      const MODE_MAP = {
        1: "Auto",
        2: "Periodically",
        3: "On",
        4: "Off",
      };

      // --- UI Update Functions ---
      function updateSoilHumidityColor(soilHumidity, lowerThreshold) {
        soilCard.classList.remove("border-red-500");
        soilCard.classList.add("border-gray-700");
        soilHumidityIcon.classList.remove("text-red-500");
        soilHumidityIcon.classList.add("text-yellow-400");
        soilHumidityLabel.classList.remove("text-red-500");
        soilHumidityLabel.classList.add("text-gray-300");

        if (soilHumidity !== undefined && soilHumidity < lowerThreshold) {
          soilCard.classList.remove("border-gray-700");
          soilCard.classList.add("border-red-500");
          soilHumidityIcon.classList.remove("text-yellow-400");
          soilHumidityIcon.classList.add("text-red-500");
          soilHumidityLabel.classList.remove("text-gray-300");
          soilHumidityLabel.classList.add("text-red-500");
        }
      }

      function updateSensorUI(data) {
        document.getElementById("temperature-value").textContent = `${
          data.Temperature?.toFixed(0) || "--"
        }°C`;
        document.getElementById("air-humidity-value").textContent = `${
          data.Air_Humidity?.toFixed(0) || "--"
        }%`;
        document.getElementById("soil-humidity-value").textContent = `${
          data.Soil_Humidity?.toFixed(0) || "--"
        }%`;
        document.getElementById("light-intensity-value").textContent = `${
          data.Brightness?.toFixed(0) || "--"
        } lux`;

        const timestamp = new Date();
        lastUpdatedTimestamp.textContent = `Last updated: ${timestamp.toLocaleString(
          "en-US",
          {
            dateStyle: "medium",
            timeStyle: "short",
          }
        )}`;

        updateSoilHumidityColor(data.Soil_Humidity, currentThresholds.lower);
      }

      function updatePumpUI(data) {
        const mode = data.Pump_mode || 4; // Default to Off (4)
        const isPumpOn = data.Pump_Condition || false;

        document
          .querySelectorAll(".pump-btn")
          .forEach((btn) => btn.classList.remove("active-btn"));

        let activeButton;
        if (mode === 1) activeButton = document.getElementById("pump-auto");
        else if (mode === 2)
          activeButton = document.getElementById("pump-periodically");
        else if (mode === 3) activeButton = document.getElementById("pump-on");
        else activeButton = document.getElementById("pump-off");

        if (activeButton) {
          activeButton.classList.add("active-btn");
          const containerRect = pumpControlsContainer.getBoundingClientRect();
          const buttonRect = activeButton.getBoundingClientRect();
          const arrowPosition =
            buttonRect.left - containerRect.left + buttonRect.width / 2;
          pumpDescriptionContainer.style.setProperty(
            "--arrow-left-position",
            `${arrowPosition}px`
          );
        }

        updatePumpConditionUI(isPumpOn);

        const statusText = document.getElementById("status-text");
        pumpDescription.textContent = PUMP_DESCRIPTIONS[mode] || "";
        pumpDescriptionContainer.classList.add("visible");
        pumpDescriptionContainer.style.opacity = 1;
        statusText.textContent = `Pump Mode: ${MODE_MAP[mode]}`;
      }

      function updatePumpConditionUI(isOn) {
        const statusDot = pumpLiveStatus.querySelector("span");
        const statusText = pumpLiveStatus.childNodes[1];
        if (isOn) {
          statusDot.className = "h-3 w-3 rounded-full bg-green-500";
          statusText.textContent = "";
        } else {
          statusDot.className = "h-3 w-3 rounded-full bg-gray-500";
          statusText.textContent = "";
        }
      }

      // MODIFIED: Only update inputs if not focused
      function updateThresholdUI(data) {
        if (isInputFocused) return; // Exit if an input is focused

        currentThresholds = {
          lower: data.trreshold?.lower || DEFAULT_THRESHOLDS.lower,
          upper: data.trreshold?.upper || DEFAULT_THRESHOLDS.upper,
        };
        lowerThresholdInput.value = currentThresholds.lower;
        upperThresholdInput.value = currentThresholds.upper;
      }

      // MODIFIED: Only update inputs if not focused
      function updateScheduleUI(scheduleData) {
        if (isInputFocused) return; // Exit if an input is focused

        if (!scheduleData) return;

        if (scheduleData["1"]) {
          time1Input.value = scheduleData["1"].time.replace(".", ":");
          document.getElementById("toggle-1").checked =
            scheduleData["1"].active;
        }

        if (scheduleData["2"]) {
          time2Input.value = scheduleData["2"].time.replace(".", ":");
          document.getElementById("toggle-2").checked =
            scheduleData["2"].active;
        }

        durationInput.value =
          scheduleData.duration || DEFAULT_SCHEDULE.duration;
      }

      async function setInDB(path, data, statusEl) {
        const db = getDatabase();
        const refPath = ref(db, path);

        if (statusEl) {
          statusEl.textContent = "Menyimpan...";
          statusEl.className = "text-center text-sm text-gray-500 h-4";
        }

        try {
          await update(refPath, data);
          if (statusEl) {
            statusEl.textContent = "Berhasil disimpan!";
            statusEl.className = "text-center text-sm text-green-500 h-4";
          }
        } catch (error) {
          console.error(`Error setting ${path}:`, error);
          if (statusEl) {
            statusEl.textContent = "Gagal menyimpan.";
            statusEl.className = "text-center text-sm text-red-500 h-4";
          }
        } finally {
          if (statusEl) {
            setTimeout(() => {
              statusEl.textContent = "";
              statusEl.className = "text-center text-sm text-gray-500 h-4";
            }, 5000);
          }
        }
      }

      // --- Event Handlers ---
      function handleEnterKeyPress(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          const inputId = event.target.id;

          if (inputId === "lower-threshold" || inputId === "upper-threshold") {
            handleSetThresholds();
          } else if (
            inputId === "time-1" ||
            inputId === "time-2" ||
            inputId === "duration-input"
          ) {
            handleSetSchedule();
          }
        }
      }

      // NEW: Handlers for focus and blur
      function handleFocus() {
        isInputFocused = true;
      }

      function handleBlur() {
        isInputFocused = false;
      }

      async function handleSetThresholds() {
        const lower = parseInt(lowerThresholdInput.value) || 0;
        const upper = parseInt(upperThresholdInput.value) || 1;

        if (lower >= upper) {
          thresholdStatusText.textContent =
            "Nilai bawah harus lebih kecil dari atas";
          thresholdStatusText.className =
            "text-center text-sm text-red-500 h-4";
          setTimeout(() => {
            thresholdStatusText.textContent = "";
            thresholdStatusText.className =
              "text-center text-sm text-gray-500 h-4";
          }, 5000);
          return;
        }

        await setInDB("data/trreshold", { lower, upper }, thresholdStatusText);
      }

      async function handleResetThresholds() {
        // Set input values to default
        lowerThresholdInput.value = DEFAULT_THRESHOLDS.lower;
        upperThresholdInput.value = DEFAULT_THRESHOLDS.upper;

        // Display status message
        thresholdStatusText.textContent = "Reset ke nilai default";
        thresholdStatusText.className =
          "text-center text-sm text-green-500 h-4";

        // Update data in Firebase
        await setInDB("data/trreshold", DEFAULT_THRESHOLDS);

        // ADDED: Hide the message after a delay
        setTimeout(() => {
          thresholdStatusText.textContent = "";
          thresholdStatusText.className =
            "text-center text-sm text-gray-500 h-4";
        }, 5000); // Wait for 5 seconds (5000ms)
      }

      async function handleScheduleToggleChange(event, slotId) {
        const isActive = event.target.checked;
        await update(ref(getDatabase(), `data/schedule/${slotId}`), {
          active: isActive,
        });
      }

      async function handleSetSchedule() {
        const duration =
          parseInt(durationInput.value) || DEFAULT_SCHEDULE.duration;
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const currentTime = `${hours}.${minutes}`;

        const schedule = {
          1: {
            time: document.getElementById("time-1").value.replace(":", "."),
            active: document.getElementById("toggle-1").checked,
          },
          2: {
            time: document.getElementById("time-2").value.replace(":", "."),
            active: document.getElementById("toggle-2").checked,
          },
          duration,
          current_time: currentTime, // Add the new field here
        };
        await setInDB("data/schedule", schedule, timeStatus);
      }

      async function handleResetDuration() {
        durationInput.value = DEFAULT_SCHEDULE.duration;
        time1Input.value = DEFAULT_SCHEDULE[1].time;
        time2Input.value = DEFAULT_SCHEDULE[2].time;

        timeStatus.textContent = "Reset ke nilai default";
        timeStatus.className = "text-center text-sm text-green-500 h-4";

        const newSchedule = {
          1: {
            time: DEFAULT_SCHEDULE[1].time.replace(":", "."),
            active: document.getElementById("toggle-1").checked,
          },
          2: {
            time: DEFAULT_SCHEDULE[2].time.replace(":", "."),
            active: document.getElementById("toggle-2").checked,
          },
          duration: DEFAULT_SCHEDULE.duration,
        };

        await update(ref(getDatabase(), "data/schedule"), newSchedule);

        setTimeout(() => {
          timeStatus.textContent = "";
          timeStatus.className = "text-center text-sm text-gray-500 h-4";
        }, 5000);
      }

      async function handlePumpSelection(event) {
        const clickedButton = event.target.closest(".pump-btn");
        if (!clickedButton) return;

        let mode;
        if (clickedButton.id === "pump-auto") mode = 1;
        else if (clickedButton.id === "pump-periodically") mode = 2;
        else if (clickedButton.id === "pump-on") mode = 3;
        else if (clickedButton.id === "pump-off") mode = 4;
        else return;

        try {
          const db = getDatabase();
          const updates = { Pump_mode: mode };

          if (mode === 3 || mode === 4) {
            updates.Pump_Condition = mode === 3;
          }

          await update(ref(db, "data"), updates);
          console.log("Pump mode updated successfully");
        } catch (error) {
          console.error("Error updating pump status:", error);
        }
      }

      // --- Main Initialization ---
      async function main() {
        try {
          const app = initializeApp(firebaseConfig);
          const db = getDatabase(app);
          const auth = getAuth(app);

          await signInAnonymously(auth);

          connectionStatus.textContent = "Connected to Firebase";
          connectionStatus.className = "text-sm font-bold text-green-500";

          const dataRef = ref(db, "data");
          onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
              updateSensorUI(data);
              updatePumpUI(data);
              updateThresholdUI(data);
              updateScheduleUI(data.schedule);
            }
          });

          lowerThresholdInput.value = DEFAULT_THRESHOLDS.lower;
          upperThresholdInput.value = DEFAULT_THRESHOLDS.upper;
          time1Input.value = DEFAULT_SCHEDULE[1].time;
          time2Input.value = DEFAULT_SCHEDULE[2].time;
          durationInput.value = DEFAULT_SCHEDULE.duration;

          document
            .getElementById("toggle-1")
            .addEventListener("change", (e) =>
              handleScheduleToggleChange(e, "1")
            );
          document
            .getElementById("toggle-2")
            .addEventListener("change", (e) =>
              handleScheduleToggleChange(e, "2")
            );

          lowerThresholdInput.addEventListener("keypress", handleEnterKeyPress);
          upperThresholdInput.addEventListener("keypress", handleEnterKeyPress);
          time1Input.addEventListener("keypress", handleEnterKeyPress);
          time2Input.addEventListener("keypress", handleEnterKeyPress);
          durationInput.addEventListener("keypress", handleEnterKeyPress);

          // NEW: Add focus and blur listeners to all relevant inputs
          lowerThresholdInput.addEventListener("focus", handleFocus);
          lowerThresholdInput.addEventListener("blur", handleBlur);
          upperThresholdInput.addEventListener("focus", handleFocus);
          upperThresholdInput.addEventListener("blur", handleBlur);
          time1Input.addEventListener("focus", handleFocus);
          time1Input.addEventListener("blur", handleBlur);
          time2Input.addEventListener("focus", handleFocus);
          time2Input.addEventListener("blur", handleBlur);
          durationInput.addEventListener("focus", handleFocus);
          durationInput.addEventListener("blur", handleBlur);
        } catch (error) {
          console.error("Firebase initialization failed:", error);
          connectionStatus.textContent = "Not Connected to Firebase";
          connectionStatus.className = "text-sm font-bold text-red-500";
        }
      }

      // --- Event Listeners ---
      setThresholdsBtn.addEventListener("click", handleSetThresholds);
      resetThresholdsBtn.addEventListener("click", handleResetThresholds);
      setScheduleBtn.addEventListener("click", handleSetSchedule);
      resetDurationBtn.addEventListener("click", handleResetDuration);
      pumpControlsContainer.addEventListener("click", handlePumpSelection);

      main();
    </script>
  </body>
</html>
