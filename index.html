<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced IoT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
        background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
        background-size: 20px 20px;
      }
      /* Tooltip arrow */
      #pump-description-container.visible::before {
        content: "";
        position: absolute;
        top: -8px; /* Position arrow above the box */
        left: var(--arrow-left-position, 50%);
        transform: translateX(-50%);
        border-width: 8px;
        border-style: solid;
        border-color: transparent transparent #374151 transparent; /* gray-700 */
      }
    </style>
  </head>
  <body class="text-white flex items-center justify-center min-h-screen p-4">
    <div
      class="w-full max-w-2xl mx-auto bg-gray-900/80 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl p-4 sm:p-6 space-y-6"
    >
      <!-- Header -->
      <div>
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-100">
          Advanced IoT Dashboard
        </h1>
        <p
          id="status-text"
          class="text-center text-yellow-400 font-medium mt-2 transition-colors duration-300"
        >
          Pump Mode: Loading...

      </div>

      <!-- Sensor Readings Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 text-center">
        <div
          id="temp-card"
          class="bg-gray-800/50 p-4 rounded-xl flex flex-col items-center justify-center space-y-2 border border-gray-700"
        >
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"

                stroke-linecap="round"
                stroke-linejoin="round"

            <h2 class="text-lg font-semibold text-gray-300">Temperature</h2>
          </div>
          <p
            id="temperature-value"
            class="text-3xl sm:text-4xl font-bold text-gray-50"
          >
            --Â°C
          </p>
        </div>
        <div
          id="humidity-card"
          class="bg-gray-800/50 p-4 rounded-xl flex flex-col items-center justify-center space-y-2 border border-gray-700"
        >
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 text-yellow-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"

              />
            </svg>
            <h2 class="text-lg font-semibold text-gray-300">Air Humidity</h2>
          </div>
          <p
            id="air-humidity-value"
            class="text-3xl sm:text-4xl font-bold text-gray-50"
          >
            --%

        </div>
        <div

          class="bg-gray-800/50 p-4 rounded-xl flex flex-col items-center justify-center space-y-2 border border-gray-700"

          <div class="flex items-center space-x-2">

              />
            </svg>
            <h2
              id="soil-humidity-label"
              class="text-lg font-semibold text-gray-300 transition-colors"
            >
              Soil Humidity
            </h2>
          </div>
          <p
            id="soil-humidity-value"
            class="text-3xl sm:text-4xl font-bold text-gray-50"
          >
            --%
          </p>
        </div>
        <div
          id="light-card"
          class="bg-gray-800/50 p-4 rounded-xl flex flex-col items-center justify-center space-y-2 border border-gray-700"
        >
          <div class="flex items-center space-x-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 text-yellow-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"
              />
            </svg>
            <h2 class="text-lg font-semibold text-gray-300">Light Intensity</h2>
          </div>
          <p
            id="light-intensity-value"
            class="text-3xl sm:text-4xl font-bold text-gray-50"
          >
            -- lux
          </p>
        </div>
      </div>

      <!-- Controls Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div
          class="bg-gray-800/50 p-4 sm:p-6 rounded-xl border border-gray-700 space-y-4"
        >
          <h2 class="text-lg sm:text-xl font-semibold text-gray-300">
            Soil Moisture Thresholds
          </h2>
          <div class="flex items-center gap-4">
            <div class="w-full">
              <label
                for="lower-threshold"
                class="text-sm font-medium text-gray-400"
                >Lower (%)</label
              ><input
                type="number"
                id="lower-threshold"
                class="threshold-input"
              />
            </div>
            <div class="w-full">
              <label
                for="upper-threshold"
                class="text-sm font-medium text-gray-400"
                >Upper (%)</label
              ><input
                type="number"
                id="upper-threshold"
                class="threshold-input"
              />
            </div>
          </div>
          <div class="flex items-center gap-2 pt-2">
            <button
              id="set-thresholds"
              class="control-btn bg-yellow-500 hover:bg-yellow-600 text-gray-900 w-full"
            >
              Set</button
            ><button
              id="reset-thresholds"
              class="control-btn bg-gray-600 hover:bg-gray-700 w-full"
            >
              Reset
            </button>
          </div>
          <p
            id="threshold-status"
            class="text-center text-sm text-gray-500 h-4"
          ></p>
        </div>
        <div
          class="bg-gray-800/50 p-4 sm:p-6 rounded-xl border border-gray-700 space-y-4"
        >
          <h2 class="text-lg sm:text-xl font-semibold text-gray-300">
            Periodic Watering Schedule
          </h2>
          <div id="time-list" class="space-y-3">
            <!-- Time Slot 1 -->
            <div class="flex items-center justify-between gap-4">
              <input
                type="time"
                id="time-1"
                class="threshold-input w-full"
              /><label class="relative inline-flex items-center cursor-pointer"
                ><input
                  type="checkbox"
                  id="toggle-1"
                  class="sr-only peer time-toggle" />
                <div
                  class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-500"
                ></div
              ></label>
            </div>
            <!-- Time Slot 2 -->
            <div class="flex items-center justify-between gap-4">
              <input
                type="time"
                id="time-2"
                class="threshold-input w-full"
              /><label class="relative inline-flex items-center cursor-pointer"
                ><input
                  type="checkbox"
                  id="toggle-2"
                  class="sr-only peer time-toggle" />
                <div
                  class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-yellow-500"
                ></div
              ></label>
            </div>
          </div>
          <div class="flex items-center gap-2 pt-2">
            <button
              id="set-schedule"
              class="control-btn bg-yellow-500 hover:bg-yellow-600 text-gray-900 w-full"
            >
              Set Schedule
            </button>
          </div>
          <p id="time-status" class="text-center text-sm text-gray-500 h-4"></p>
        </div>
      </div>

      <!-- Pump Control -->
      <div class="relative space-y-3">
        <div
          id="pump-control-card"
          class="bg-gray-800/50 p-4 sm:p-6 rounded-xl flex flex-col sm:flex-row items-center justify-between border border-gray-700 transition-all duration-300 space-y-4 sm:space-y-0"
        >
          <div class="flex items-center gap-3">
            <h2 class="text-lg sm:text-xl font-semibold text-gray-300">
              Pump Control
            </h2>
            <div
              id="pump-live-status"
              class="flex items-center gap-2 text-sm font-bold"
            >
              <span class="h-3 w-3 rounded-full bg-gray-500"></span
              ><span>OFF</span>
            </div>
          </div>
          <div
            id="pump-controls"
            class="flex space-x-1 sm:space-x-2 rounded-lg bg-gray-700 p-1"
          >
            <button id="pump-auto" class="pump-btn">Auto</button>
            <button id="pump-periodically" class="pump-btn">
              Periodically
            </button>
            <button id="pump-on" class="pump-btn">On</button>
            <button id="pump-off" class="pump-btn">Off</button>
          </div>
        </div>
        <div
          id="pump-description-container"
          class="relative opacity-0 transition-opacity duration-300"
        >
          <p
            id="pump-description"
            class="text-center bg-gray-700 p-3 rounded-md text-gray-300 text-sm h-auto"
          ></p>
        </div>
      </div>

      <!-- Footer with Connection Status -->
      <div class="text-center pt-4 space-y-1">
        <p id="connection-status" class="text-sm font-bold">Connecting...</p>
        <p id="last-updated-timestamp" class="text-sm text-gray-400">
          Waiting for data...
        </p>
      </div>
    </div>

<script type="module">
  // Replace the entire script section with this updated version

  // --- Firebase SDK Imports ---
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { 
    getDatabase, 
    ref, 
    onValue, 
    set,
    update
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
  import {
    getAuth,
    signInAnonymously
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

  // --- DOM Element References ---
  // (keep existing DOM references)

  // --- App and Firebase Config ---
  const firebaseConfig = {
    databaseURL: "https://aksang-1-ea4e8-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };
  
  const DEFAULT_THRESHOLDS = { lower: 40, upper: 60 };
  const DEFAULT_SCHEDULE = {
    schedule: [
      { time: "08:00", active: true },
      { time: "18:00", active: false },
    ],
  };
  
  let currentThresholds = { ...DEFAULT_THRESHOLDS };
  const PUMP_DESCRIPTIONS = {
    1: "Waters the plant based on the set soil moisture thresholds.",
    2: "Waters the plant for 20 seconds once every day at the activated times.",
    3: "Turns the pump on indefinitely.",
    4: "Turns the pump off indefinitely.",
  };

  const MODE_MAP = {
    1: "Auto",
    2: "Periodically",
    3: "On",
    4: "Off"
  };

  // --- UI Update Functions ---
  function updateSensorUI(data) {
    document.getElementById("temperature-value").textContent = `${data.Temperature?.toFixed(1) || "--"}Â°C`;
    document.getElementById("air-humidity-value").textContent = `${data.Air_Humidity?.toFixed(0) || "--"}%`;
    document.getElementById("soil-humidity-value").textContent = `${data.Soil_Humidity?.toFixed(0) || "--"}%`;
    document.getElementById("light-intensity-value").textContent = `${data.Brightness?.toFixed(0) || "--"} lux`;
    
    const timestamp = new Date();
    lastUpdatedTimestamp.textContent = `Last updated: ${timestamp.toLocaleString("en-US", {
      dateStyle: "medium",
      timeStyle: "short",
    })}`;

    const soilHumidity = data.Soil_Humidity;
    if (soilHumidity !== undefined && soilHumidity < currentThresholds.lower) {
      soilHumidityIcon.classList.remove("text-yellow-400");
      soilHumidityIcon.classList.add("text-red-500");
      soilHumidityLabel.classList.add("text-red-500");
    } else {
      soilHumidityIcon.classList.remove("text-red-500");
      soilHumidityIcon.classList.add("text-yellow-400");
      soilHumidityLabel.classList.remove("text-red-500");
    }
  }

  function updatePumpUI(data) {
    const mode = data.Pump_mode || 4; // Default to Off (4)
    document.querySelectorAll(".pump-btn").forEach((btn) => btn.classList.remove("active-btn"));
    const activeButton = document.getElementById(`pump-${mode}`);
    if (activeButton) {
      activeButton.classList.add("active-btn");
      const containerRect = pumpControlsContainer.getBoundingClientRect();
      const buttonRect = activeButton.getBoundingClientRect();
      const arrowPosition = buttonRect.left - containerRect.left + buttonRect.width / 2;
      pumpDescriptionContainer.style.setProperty("--arrow-left-position", `${arrowPosition}px`);
    }
    
    const statusText = document.getElementById("status-text");
    pumpDescription.textContent = PUMP_DESCRIPTIONS[mode] || "";
    pumpDescriptionContainer.classList.add("visible");
    pumpDescriptionContainer.style.opacity = 1;
    statusText.textContent = `Pump Mode: ${MODE_MAP[mode]}`;
  }

  function updatePumpConditionUI(isOn) {
    const statusDot = pumpLiveStatus.querySelector("span");
    const statusText = pumpLiveStatus.childNodes[1];
    if (isOn) {
      statusDot.className = "h-3 w-3 rounded-full bg-green-500";
      statusText.textContent = "ON";
    } else {
      statusDot.className = "h-3 w-3 rounded-full bg-gray-500";
      statusText.textContent = "OFF";
    }
  }

  function updateThresholdUI(data) {
    currentThresholds = { 
      lower: data.treshold?.lower || DEFAULT_THRESHOLDS.lower,
      upper: data.treshold?.upper || DEFAULT_THRESHOLDS.upper
    };
    lowerThresholdInput.value = currentThresholds.lower;
    upperThresholdInput.value = currentThresholds.upper;
  }

  // --- Firestore Interaction Functions ---
  async function setInDB(path, data, statusEl) {
    const db = getDatabase();
    const refPath = ref(db, path);
    
    if (statusEl) statusEl.textContent = "Saving...";
    try {
      await update(refPath, data);
      if (statusEl) statusEl.textContent = "Saved successfully!";
    } catch (error) {
      console.error(`Error setting ${path}:`, error);
      if (statusEl) statusEl.textContent = "Save failed.";
    } finally {
      if (statusEl) setTimeout(() => (statusEl.textContent = ""), 2000);
    }
  }

  // --- Event Handlers ---
  async function handleSetThresholds() {
    const lower = parseInt(lowerThresholdInput.value, 10);
    const upper = parseInt(upperThresholdInput.value, 10);
    if (isNaN(lower) || isNaN(upper)) {
      thresholdStatusText.textContent = "Please enter valid numbers.";
      setTimeout(() => (thresholdStatusText.textContent = ""), 2000);
      return;
    }
    await setInDB("data/treshold", { lower, upper }, thresholdStatusText);
  }

  async function handlePumpSelection(event) {
    const clickedButton = event.target.closest(".pump-btn");
    if (!clickedButton) return;
    
    const mode = parseInt(clickedButton.id.replace("pump-", ""), 10);
    await setInDB("data", { Pump_mode: mode });
  }

  // --- Main Initialization ---
  async function main() {
    try {
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth(app);
      
      await signInAnonymously(auth);
      
      connectionStatus.textContent = "Connected to Firebase";
      connectionStatus.className = "text-sm font-bold text-green-500";
      
      // Listen for data changes
      const dataRef = ref(db, 'data');
      onValue(dataRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          updateSensorUI(data);
          updatePumpUI(data);
          updatePumpConditionUI(data.Pump_Condition);
          updateThresholdUI(data);
        }
      });
      
      // Initialize pump mode buttons
      document.getElementById("pump-1").textContent = "Auto";
      document.getElementById("pump-2").textContent = "Periodically";
      document.getElementById("pump-3").textContent = "On";
      document.getElementById("pump-4").textContent = "Off";
      
    } catch (error) {
      console.error("Firebase initialization failed:", error);
      connectionStatus.textContent = "Not Connected to Firebase";
      connectionStatus.className = "text-sm font-bold text-red-500";
    }
  }

  // --- Event Listeners ---
  setThresholdsBtn.addEventListener("click", handleSetThresholds);
  resetThresholdsBtn.addEventListener("click", () => {
    lowerThresholdInput.value = DEFAULT_THRESHOLDS.lower;
    upperThresholdInput.value = DEFAULT_THRESHOLDS.upper;
    handleSetThresholds();
  });
  pumpControlsContainer.addEventListener("click", handlePumpSelection);

  main();
</script>

      }
      .threshold-input::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
      }
      .control-btn {
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
      }
      .pump-btn {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 600;
        color: #d1d5db;
        transition: all 0.2s ease-in-out;
        border: 2px solid transparent;
        flex-shrink: 0;
        position: relative;
      }
      .pump-btn.active-btn {
        background-color: #facc15;
        color: #1f2937;
        box-shadow: 0 0 10px rgba(250, 204, 21, 0.5);
      }
      .pump-btn:not(.active-btn):hover {
        background-color: #4b5563;
      }
    </style>
  </body>
